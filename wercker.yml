box: python:3-slim
build:
  steps:
    - pip-install:
        requirements_file: ""
        packages_list: "flake8"
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - script:
        name: run flake8
        code: |
          flake8 wtl
