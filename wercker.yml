box: python:3-slim
build:
  steps:
    - script:
        name: "echo python information"
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - script:
        name: "install"
        code: |
          sudo python setup.py install
    - script:
        name: "run flake8"
        code: |
          flake8 wtl
