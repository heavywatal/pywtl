box: python:3-slim
build:
  steps:
    - script:
        name: "echo python information"
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - pip-install:
        requirements_file: ""
        packages_list: "."
    - script:
        name: "run flake8"
        code: |
          flake8 wtl
