[build-system]
requires = ["flit_core >=3.6,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wtl"
authors = [
  {name = "Watal M. Iwasaki", email = "heavywatal@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "psutil",
  "requests"
]
dynamic = [
  "description",
  "version",
]

[project.urls]
Source = "https://github.com/heavywatal/pywtl"

[project.scripts]
"argify.py" = "wtl.argify:main"
"gre.py" = "wtl.gre:main"
"hello.py" = "wtl.hello:main"
"killmds.py" = "wtl.killmds:main"
"mafranges.py" = "wtl.mafranges:main"
"photream.py" = "wtl.photream:main"
"remote.py" = "wtl.remote:main"
"skel.py" = "wtl.skel:main"
"sub.py" = "wtl.sub:main"

[tool.pyright]
typeCheckingMode = "strict"
