on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install pip
      run: python -m pip install -U pip
    - name: Install this
      run: python -m pip install -U .[dev]
    - uses: chartboost/ruff-action@v1
    - uses: psf/black@stable
